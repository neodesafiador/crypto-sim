<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Create an account | Crypto Currency Trade</title>
  </head>
  <body>
    <div class="formCard">
      <section class="form-container">
        <div>
          <h1 class="title gradient-text">Crypto Currency Trade</h1>
          <h2>Create an Account</h2>
        </div>
        <div class="form">
          <form action="/register" method="post">
            <label for="email">Email</label>
            <input name="email" id="email" class="text" type="text" placeholder="Email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="password" placeholder="Password" required />

            <a href="/login"><button class="btn">Create Account</button></a>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
