<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Crypto-Simulation</title>
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
      <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
      <link href="css/custom.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="">Crypto-Sim</a>
      <ul class="navbar-nav m-sm-auto">
        <li class="nav-item">
          <a class="nav-link" href="./login">Log Out</a>
        </li>
      </ul>
    </nav>

    <div id="crypto_sim" class="container-fluid">

      <!-- Start Section Header 1 -->
      <section id="cs_header" class="row">

        <div class="col-12">
          <div class="name">
            Balance
          </div>
        </div>
        <div class="col-12">
          <div class="caption">
            8.092 BTC
            <i class="fa fa-caret-up text-success mr-1 ml-2"></i>
            <span>
              4.92% (+$340)
            </span>
          </div>
        </div>

      </section>
      <!-- End Section Header 1 -->

      <!-- Start Section Body -->
      <section id="cs_body_chart" class="row">

        <div id="chartContainer" style="height: 300px; " class="col-12 pl-0 text-center">

        </div>

      </section>
      <!-- End Section Body -->

      <!-- Start Section Body -->
      <section id="cs_action_btns" class="row">

        <div class="col-6 text-center pr-2">
          <button class="btn cs_btn_buy w-100">
            <i class="fa fa-long-arrow-down"></i> BUY
          </button>
        </div>
        <div class="col-6 text-center pl-2">
          <button class="btn cs_btn_sell bg-success w-100">
            <i class="fa fa-long-arrow-up"></i> SELL
          </button>
        </div>

      </section>
      <!-- End Section Body -->

      <!-- Start Section Body -->
      <section id="cs_body_transactions" class="row">

        <div class="col-12 text-center">
          <div class="body_title text-left">
            Recent transaction
          </div>
          <div class="transactions_list">
            <div class="row">
              <div class="col-2 justify-content-center align-self-center transactions_thumb">
                <i class="fa fa-long-arrow-down"></i>
              </div>
              <div class="col-6 text-left pl-2 justify-content-center align-self-center">
                <span class="transaction_title">
                  Received
                </span>
                <span class="transaction_caption">
                  Jan 7, 2023 01:55 PM
                </span>
              </div>
              <div class="col-4 justify-content-center align-self-center text-right transaction_amount">
                + 0.115 BTC
              </div>
            </div>
            <div class="row">
              <div class="col-2 justify-content-center align-self-center transactions_thumb">
                <i class="fa fa-long-arrow-up"></i>
              </div>
              <div class="col-6 text-left pl-2 justify-content-center align-self-center">
                <span class="transaction_title">
                  Sent
                </span>
                <span class="transaction_caption">
                  Jan 8, 2023 03:14 PM
                </span>
              </div>
              <div class="col-4 justify-content-center align-self-center text-right transaction_amount amount_sent">
                - 0.032 BTC
              </div>
            </div>
            <div class="row">
              <div class="col-2 justify-content-center align-self-center transactions_thumb">
                <i class="fa fa-long-arrow-down"></i>
              </div>
              <div class="col-6 text-left pl-2 justify-content-center align-self-center">
                <span class="transaction_title">
                  Received
                </span>
                <span class="transaction_caption">
                  Feb 15, 2023 05:38 PM
                </span>
              </div>
              <div class="col-4 justify-content-center align-self-center text-right transaction_amount">
                + 1.065 BTC
              </div>
            </div>
          <div class="row">
              <div class="col-2 justify-content-center align-self-center transactions_thumb">
                <i class="fa fa-long-arrow-up"></i>
              </div>
              <div class="col-6 text-left pl-2 justify-content-center align-self-center">
                <span class="transaction_title">
                  Sent
                </span>
                <span class="transaction_caption">
                  Mar 30, 2023 11:00 AM
                </span>
              </div>
              <div class="col-4 justify-content-center align-self-center text-right transaction_amount amount_sent">
                - 2.505 BTC
              </div>
            </div>
          </div>
        </div>

      </section>
      <!-- End Section Body -->

    </div>
  </body>
</html>
